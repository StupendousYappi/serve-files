
[package]
name = "serve-files-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = { version = "1", features = ["derive"] }
bytes = "1.0.1"
futures = "0.3.14"
http = "1.1.0"
http-body = "1.0.1"
httpdate = "1.0.0"
hyper = { version = "0.14.7", features = ["stream"] }
libfuzzer-sys = "0.4"
once_cell = "1.3"

[dependencies.serve-files]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "detect_compression_support"
path = "fuzz_targets/detect_compression_support.rs"
test = false
doc = false

[[bin]]
name = "serve_nonempty"
path = "fuzz_targets/serve_nonempty.rs"
test = false
doc = false
